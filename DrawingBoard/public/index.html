         hamburger icons
    -->
    <div class="options-cont">
         <!-- hamburger icon -->
                <i class="fa-solid fa-bars"></i>
         <!-- hamburger icon -->
    </div>
    
    <!-- tools container -->
    <!-- scale tools animation -->
    <div class="tools-cont scale-tools">
         <!-- all icons will lie here using svg for scalablity -->

              <!-- pencil icon -->
              <img src="./icons/CoD_fsfe_Pencils.svg" class="pencil">

               <!-- download icon -->

               <img src="./icons/upload.svg" class="upload">
               <!-- upload icon-->

               <!-- sticky notes-->
               <img src="./icons/stickyNote.svg" class="sticky-notes">
               <!-- sticky notes-->

               <!-- redo icon -->
               <img src="./icons/redo.svg" class="redo">
               <!-- redo icon-->

               <!-- undo icon -->
               <img src="./icons/undo.svg" class="undo">
               <!-- undo icon-->
         <!--  all icons will lie here-->
    </div>
    <!-- tools container -->
    
    <!-- 
        to adjust width of the pencil being used 
        and color of the pencil being used
    -->
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <!-- range for selecting width-->
            <!-- value will decide the slider position on the range-->
            <input type="range" min="'2" max="10" value="10" class="pencil-width">
            <!-- range for selecting width-->
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <!-- 
        to adjust width of the pencil being used

    -->
