
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Recommendation System</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    
    <script src="source/Home.js" defer></script>
    <script src="source/Gym.js" defer></script>
    <script src="source/Hospital.js" defer></script>
    <script src="source/Restaurant.js" defer></script>
    <script src="source/Processing.js" defer></script>
    <script src="source/App.js" defer></script>
</head>
<body>
     <header class="headerStyle">
         <h1>Welcome to my project Home Layout UI SYSTEM</h1>
     </header>
     <section>
          <span class="rowNo">
             <span class="textContent">RowNo</span>
             <div class="value1"></div>
          </span>
          <span class="colNo">
            <span class="textContent">ColNo</span>
            <div class="value2"></div>
          </span>
     </section>
     <div id="root">
        <div class="parent-container">
             
        </div>
     </div>

     <div class="tagsAvailable">
           
     </div>
     <div class="buttonContainer">
      <button class="custom-btn btn-4" id="triggered">
        <span>Find Best House </span>
       </button>
     </div>
      
     <div class="modalWrapper">
      <div class="modal">
        <div class="modalContainer">
            <button class="close">&times;</button>
            <h2 class="modalHeader">Result</h2>
            <p class="modalContent"></p>
        </div>
      </div>
     </div>
     
</body>
</html>
